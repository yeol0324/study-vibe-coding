<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="400" height="600" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="400" height="60" fill="#4a90e2"/>
  <text x="20" y="35" font-family="Arial" font-size="18" fill="white" font-weight="bold">최저가 검색 Agent</text>
  <circle cx="360" cy="30" r="8" fill="white" opacity="0.8"/>
  <circle cx="340" cy="30" r="8" fill="white" opacity="0.8"/>
  
  <!-- 채팅 영역 -->
  <rect x="10" y="70" width="380" height="460" fill="white" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- 사용자 메시지 -->
  <rect x="150" y="90" width="220" height="40" fill="#e3f2fd" rx="20"/>
  <text x="170" y="115" font-family="Arial" font-size="14">아이폰 15 최저가 찾아줘</text>
  
  <!-- Agent 응답 - 스트리밍 -->
  <rect x="30" y="150" width="320" height="280" fill="#f5f5f5" rx="10"/>
  
  <!-- 검색 진행 상황 -->
  <text x="50" y="180" font-family="Arial" font-size="12" fill="#666">🔍 아이폰 15 검색 중...</text>
  
  <!-- 쿠팡 결과 -->
  <rect x="50" y="195" width="280" height="50" fill="#e8f5e8" rx="5"/>
  <text x="60" y="215" font-family="Arial" font-size="12" font-weight="bold">✅ 쿠팡</text>
  <text x="60" y="235" font-family="Arial" font-size="14" font-weight="bold">1,250,000원 (무료배송)</text>
  
  <!-- 11번가 검색 중 -->
  <rect x="50" y="255" width="280" height="30" fill="#fff3e0" rx="5"/>
  <text x="60" y="275" font-family="Arial" font-size="12">🔍 11번가 검색 중...</text>
  
  <!-- 11번가 결과 -->
  <rect x="50" y="295" width="280" height="50" fill="#e8f5e8" rx="5"/>
  <text x="60" y="315" font-family="Arial" font-size="12" font-weight="bold">✅ 11번가</text>
  <text x="60" y="335" font-family="Arial" font-size="14">1,280,000원 (배송비 2,500원)</text>
  
  <!-- 최저가 하이라이트 -->
  <rect x="50" y="355" width="280" height="40" fill="#c8e6c9" rx="5" stroke="#4caf50" stroke-width="2"/>
  <text x="60" y="375" font-family="Arial" font-size="12" font-weight="bold">📊 최저가: 쿠팡 1,250,000원</text>
  <text x="60" y="390" font-family="Arial" font-size="10" fill="#2e7d32">🛒 구매링크</text>
  
  <!-- 대화 히스토리 버튼 -->
  <circle cx="50" cy="450" r="15" fill="#2196f3"/>
  <text x="45" y="455" font-family="Arial" font-size="12" fill="white">📋</text>
  <text x="75" y="455" font-family="Arial" font-size="12" fill="#666">검색 히스토리</text>
  
  <!-- 입력 영역 -->
  <rect x="10" y="540" width="380" height="50" fill="white" stroke="#e9ecef" stroke-width="1" rx="25"/>
  <text x="30" y="570" font-family="Arial" font-size="14" fill="#999">상품명을 입력하세요...</text>
  <circle cx="350" cy="565" r="15" fill="#4a90e2"/>
  <text x="345" y="570" font-family="Arial" font-size="12" fill="white">→</text>
</svg> 