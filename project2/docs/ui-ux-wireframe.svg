
<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="600" height="500" fill="#fff"/>
  <g font-family="sans-serif" font-size="16">
    <rect x="40" y="30" width="180" height="40" fill="#e3f2fd" stroke="#1976d2"/>
    <text x="50" y="55">사용자 입력창 (상품명/URL)</text>
    <rect x="240" y="30" width="120" height="40" fill="#fffde7" stroke="#fbc02d"/>
    <text x="250" y="55">검색 버튼 클릭</text>
    <rect x="380" y="30" width="120" height="40" fill="#e8f5e9" stroke="#388e3c"/>
    <text x="390" y="55">Agent 동작</text>
    <rect x="40" y="100" width="220" height="40" fill="#f3e5f5" stroke="#7b1fa2"/>
    <text x="50" y="125">쇼핑몰별 실시간 가격/조건 수집</text>
    <rect x="280" y="100" width="200" height="40" fill="#e1f5fe" stroke="#0288d1"/>
    <text x="290" y="125">스트리밍 방식으로 결과 표시</text>
    <rect x="40" y="170" width="250" height="40" fill="#fff3e0" stroke="#f57c00"/>
    <text x="50" y="195">최저가/추천 결과 카드 + 구매 링크</text>
    <rect x="320" y="170" width="120" height="40" fill="#fce4ec" stroke="#c2185b"/>
    <text x="330" y="195">추가 질의/필터</text>
    <rect x="40" y="240" width="200" height="40" fill="#f1f8e9" stroke="#689f38"/>
    <text x="50" y="265">조건별 필터링/추천</text>
    <rect x="260" y="240" width="200" height="40" fill="#eceff1" stroke="#455a64"/>
    <text x="270" y="265">대화 종료/다른 상품 검색</text>
    <!-- 화살표 -->
    <line x1="220" y1="50" x2="240" y2="50" stroke="#1976d2" marker-end="url(#arrow)"/>
    <line x1="360" y1="50" x2="380" y2="50" stroke="#388e3c" marker-end="url(#arrow)"/>
    <line x1="440" y1="70" x2="150" y2="100" stroke="#7b1fa2" marker-end="url(#arrow)"/>
    <line x1="260" y1="120" x2="280" y2="120" stroke="#0288d1" marker-end="url(#arrow)"/>
    <line x1="380" y1="120" x2="170" y2="170" stroke="#f57c00" marker-end="url(#arrow)"/>
    <line x1="290" y1="190" x2="320" y2="190" stroke="#c2185b" marker-end="url(#arrow)"/>
    <line x1="380" y1="190" x2="240" y2="260" stroke="#689f38" marker-end="url(#arrow)"/>
    <line x1="380" y1="190" x2="460" y2="260" stroke="#455a64" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 z" fill="#333" />
    </marker>
  </defs>
</svg> 